<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- panels -->
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button" onclick="openTab(event, 'tab1')">Tab 1</button>
            <button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
            <button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>
            <button class="tab-button" onclick="openTab(event, 'tab4')">Tab 4</button>
            <button class="tab-button" onclick="openTab(event, 'tab5')">Tab 5</button>
            <button class="tab-button" onclick="openTab(event, 'tab6')">Tab 6</button>
        </div>

    
        <!--Tab Panels -->
        <div class="tab-panels">
            <div id="tab1" class="tab-panel">
                <h2>Tab 1 Content</h2>
                <p>This is the content for Tab 1.</p>
            </div>
            <div id="tab2" class="tab-panel">
                <h2>Tab 2 Content</h2>
                <p>This is the content for Tab 2.</p>
            </div>
            <div id="tab3" class="tab-panel">
                <h2>Tab 3 Content</h2>
                <p>This is the content for Tab 3.</p>
            </div>
            <div id="tab4" class="tab-panel">
                <h2>Tab 4 Content</h2>
                <p>This is the content for Tab 4.</p>
            </div>
            <div id="tab5" class="tab-panel">
                <h2>Tab 5 Content</h2>
                <p>This is the content for Tab 5.</p>
            </div>
            <div id="tab6" class="tab-panel">
                <h2>Tab 6 Content</h2>
                <p>This is the content for Tab 6.</p>
            </div>
        </div>
    </div>
    <script src="js/Panels.js"></script>
    </body>
    </html>
